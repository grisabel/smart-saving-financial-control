<app-modal-base
  [open]="open"
  (onClose)="onClose.emit()"
  [title]="title"
  [description]="description"
  [confirmBtn]="confirmBtn"
  (onConfirm)="onConfirm.emit()"
  [cancelBtn]="cancelBtn"
  (onCancel)="onCancel.emit()"
>
  <ng-container slot="content">
    <ng-content select="[slot=content]" />
  </ng-container>
</app-modal-base>
