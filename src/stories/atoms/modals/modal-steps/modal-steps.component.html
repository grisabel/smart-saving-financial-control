<app-modal-base
  [open]="open"
  (onClose)="onClose.emit()"
  [title]="title"
  [description]="descriptions[currentStep()]"
  [confirmBtn]="confirmBtn"
  (onConfirm)="handleConfirm()"
  [cancelBtn]="cancelBtn"
  (onCancel)="handleCancel()"
>
  <ng-container *ngFor="let step of steps">
    <ng-container *ngTemplateOutlet="step" />
  </ng-container>
</app-modal-base>
