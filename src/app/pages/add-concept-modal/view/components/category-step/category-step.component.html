<div class="selectCategories">
  <div class="categorySelected">
    <app-input-text
      [label]="'input-category-label' | transloco"
      [placeholder]="'input-category-placeholder' | transloco"
      [value]="categorySelected"
      [disabled]="true"
    />
    <app-category-btn
      [iconName]="categorySelected"
      [readOnly]="readOnly"
    ></app-category-btn>
  </div>
  <app-selector-category-btn
    [icons]="icons"
    (childEvent)="handleClickCategory($event)"
  />
</div>
