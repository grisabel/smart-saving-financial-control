<div class="selectCategories">
    <div class="categorySelected">
        <app-input-text [label]="category" [value]="categorySelected" [disabled]="true"/>
        <div class="colorCategory" [style.backgroundColor]="colorCategory"></div>
    </div>
    <app-selector-category-btn [icons]="categories" (childEvent)="handleClickCategory($event)"/>
</div>
