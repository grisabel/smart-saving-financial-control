<app-modal-steps
  [open]="open"
  [title]="title"
  (onClose)="onCloseHandler()"
  [descriptions]="descriptions"
  [steps]="[step1, step2, step3]"
  [confirmBtns]="confirmBtns"
  (onConfirm)="onConfirmHandler()"
  [cancelBtns]="cancelBtns"
  (onCancel)="onCancelHandler()"
>
  <ng-template #step1>
    <app-account-step />
  </ng-template>

  <ng-template #step2>
    <app-category-step />
  </ng-template>

  <ng-template #step3>
    <app-concept-step />
  </ng-template>
</app-modal-steps>
