<div class="myAccount">
  <app-back-link [href]="href" [labelLink]="'btn-my-account' | transloco" />
  <ng-container *ngIf="{ userInfo: userInfo$ | async } as data">
    <app-user-info
      [src]="src"
      [userName]="
        (data.userInfo?.firstName ?? '') + ' ' + (data.userInfo?.lastName ?? '')
      "
      [objective]="data.userInfo?.objective ?? ''"
      class="userInfo"
    />
  </ng-container>
  <div class="buttons">
    <app-action-btn
      [label]="'btn-my-data' | transloco"
      iconName="chevron-right"
      (click)="handleNavigateInfo()"
    ></app-action-btn>
    <app-action-btn
      [label]="'btn-categories' | transloco"
      iconName="chevron-right"
      (click)="handleClickCategories()"
    ></app-action-btn>
    <app-action-btn
      [label]="'btn-unsubscribe' | transloco"
      iconName="chevron-right"
      (click)="handleClickUnsubscribe()"
      [disabled]="true"
    ></app-action-btn>
    <app-action-btn
      [label]="'btn-logout' | transloco"
      colorBtn="secondary"
      (click)="handleClickLogout()"
    ></app-action-btn>
  </div>
  <div class="preferences">
    <p>{{'preferences' | transloco}}</p>
    <app-dropdown
    id="preferences"
    label="input-language-label"
    [placeholder]="placeholder"
    [disabled]="false"
    [options]="[{ value: 'es', label: 'spanish' },{ value: 'en', label: 'english' }]"
    (onChange)="handleChangeLanguage($event)"
  />
  </div>
</div>
