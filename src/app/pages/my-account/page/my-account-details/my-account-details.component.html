<app-back-link [href]="href" [labelLink]="labelLink" />
<div class="dataWP">
  <ng-container *ngIf="{ userInfo: userInfo$ | async } as data">
    <span class="title">Nombre:  <span class="data">{{data?.userInfo?.firstName}}</span></span>
    <span class="title">Apellidos:  <span class="data">{{data?.userInfo?.lastName}}</span></span>
    <span class="title">Correo Electr√≥nico: <span class="data">{{data?.userInfo?.email}}</span></span>
    <span class="title">Fecha de Nacimiento:  <span class="data">{{data?.userInfo?.dateBirth}}</span></span>
    <span class="title">Objetivo :  <span class="data">{{data?.userInfo?.objective}}</span></span>
  </ng-container>
</div>
