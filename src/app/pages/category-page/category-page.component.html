<app-back-link [href]="href" [labelLink]="'btn-categories' | transloco" />

<p class="text">{{'all-categories' | transloco}}</p>

<div class="tableWp">
  <div class="table">
    <app-tabs-table
      [titleTabs]="['btn-expenses', 'btn-income']"
      [contentTabs]="[tab1, tab2]"
      [currentTab]="currentTab"
    />

    <ng-template #tab1>
      <ng-container *ngFor="let income of incomes">
        <app-item-category [iconName]="income" />
      </ng-container>
    </ng-template>

    <ng-template #tab2>
      <ng-container *ngFor="let expense of expenses">
        <app-item-category [iconName]="expense" />
      </ng-container>
    </ng-template>
  </div>
</div>
